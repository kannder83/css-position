<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./music.css" />
    <title>Demo Play Music</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <p>Playing Now</p>
      </header>
      <section class="cards">
        <div>
          <img src="./img/soundtrap-5Wj_tk8_Ens-unsplash.jpeg" alt="" />
        </div>
      </section>
      <section class="progress-bar">
        <p>00:00</p>
        <input type="range" min="0" max="100" value="35" />
        <p>05:20</p>
      </section>
      <footer class="buttons">
        <div class="back"><i class="fas fa-step-backward"></i></div>
        <div class="play"><i class="fas fa-play"></i></div>
        <div class="next"><i class="fas fa-step-forward"></i></div>
      </footer>
    </div>
  </body>
</html>
