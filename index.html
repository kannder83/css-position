<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />
    <title>Position Abosolute And Relative</title>
  </head>
  <body>
    <section class="wrapper">
      <div class="container"><div class="cube cube-1">top left</div></div>
      <div class="container"><div class="cube cube-2">top middle</div></div>
      <div class="container"><div class="cube cube-3">top right</div></div>
      <div class="container"><div class="cube cube-4">middle left</div></div>
      <div class="container"><div class="cube cube-5">middle middle</div></div>
      <div class="container"><div class="cube cube-6">middle right</div></div>
      <div class="container"><div class="cube cube-7">bottom left</div></div>
      <div class="container"><div class="cube cube-8">bottom middle</div></div>
      <div class="container"><div class="cube cube-9">bottom right</div></div>
    </section>
    <section class="wrapper-4-4">
      <div class="container bis">Border Inline Start</div>
      <div class="container bie">Border Inline End</div>
      <div class="container bbs">Border Block Start</div>
      <div class="container bbe">Border Block End</div>
    </section>
    <section id="father-grid" class="wrapper-3er">
      <div class="grid-small">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
      </div>
    </section>
    <section class="all-btn">
      <button id="start-start">Start Start</button>
      <button id="start-center">Start Center</button>
      <button id="start-end">Start End</button>
      <button id="center-start">Center Start</button>
      <button id="center-center">Center Center</button>
      <button id="center-end">Center End</button>
      <button id="end-start">End Start</button>
      <button id="end-center">End Center</button>
      <button id="end-end">End End</button>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
